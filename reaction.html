<!DOCTYPE html>
<html lang="en">
<head>
  <title>Countdown page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxvaluecdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.minvalue.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.minvalue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.minvalue.js"></script>
  <script src="https://maxvaluecdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.minvalue.js"></script>
</head>
<body>
<div class="container">
  <h2>Venkatesh Vemula reaction timer</h2>

    <p id="target">Your time</p>
    <p id="countdown">Count</p>

    <button class="btn btn-danger" onclick="startTime()" >Start Timer</button>
    <button id="start" class="btn btn-warning" onclick="recordstart()">React Now</button>
</div>
  <script> 
        myTime = undefined;
        function recordstart() {
        myTime = Date.now();
        console.log("Time : " + myTime);
        }

        function getRandominvaluetInclusive(minvalue, maxvalue) {
            minvalue = Math.ceil(minvalue);
            maxvalue = Math.floor(maxvalue);
            return Math.floor(Math.random() * (maxvalue - minvalue + 1) + minvalue);
        }

        function startTime() {
        let countdown = getRandominvaluetInclusive(2, 10);
        console.log(countdown);

        for (let i = 0; i < 3; i++) {
        setTimeout(function (i) {
        document.getElementById("countdown").innerHTML = i
        }, (((3 - 1) - i) * 1000), i)
        }

        setTimeout(function (i) {
            console.log(i)
            if (myTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow"
            document.getElementById("start").classList.add("btn-brown");
            document.getElementById("start").classList.remove("btn-danger");
            }
            else {
            var buttonTime = Date.now();
            var elapsedTime = buttonTime - myTime;
            document.getElementById("target").innerHTML = "Time was : " + elapsedTime;
            document.getElementById("start").classList.add("btn-danger");
            document.getElementById("start").classList.remove("btn-warning");
            }
        }, (3 - 1)*1000)
        }
      
  </script>

</body>
</html>
